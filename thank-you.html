<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за заявку!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #F9FAFB;
            color: #333;
            text-align: center;
            padding: 0;
            margin: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 100px 20px;
        }
        .icon {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #1F2937;
        }
        p {
            font-size: 18px;
            color: #6B7280;
            margin-bottom: 40px;
        }
        .button {
            display: inline-block;
            padding: 16px 32px;
            background: #6366F1;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: #4F46E5;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✓</div>
        <h1>Спасибо за вашу заявку!</h1>
        <p>Мы уже обрабатываем ваши данные и свяжемся с вами в течение 1 рабочего дня.</p>
        <p>На почту вам придет письмо с дальнейшими инструкциями.</p>
        <a href="https://jralg.github.io/crm/" class="button">Вернуться на главную</a>
    </div>
</body>
</html>
